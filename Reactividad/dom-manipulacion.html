<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulación Manual del DOM</title>
</head>

<body>
    <h1>Manipulación Manual del DOM</h1>
    <form id="todo-form">
        <input type="text" id="todo-item" placeholder="Tarea por hacer">
        <br><br>
        <input type="submit" value="Agregar">
        <input type="button" id="limpiar" value="Borrar  último" />
    </form>
    <h2>Lista de tareas</h2>
    <ul id="todo-list"></ul>
    <script>
        const d = document,
            $item = d.getElementById("todo-item"),
            $list = d.getElementById("todo-list");

        d.addEventListener("submit", e => {
            if (!e.target.matches("#todo-form")) return false;

            e.preventDefault();

            //agregar item a la lista
            let $li = d.createElement("li");
            $li.textContent = $item.value;
            $list.appendChild($li);

            //limpiar el input
            $item.value = "";
            $item.focus();
        })

        d.addEventListener("click", e => {
            if (!e.target.matches("#limpiar")) return false;

            e.preventDefault();
            $list.removeChild($list.lastChild);
        })
    </script>
</body>

</html>
