<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reactividad del estado</title>
</head>

<body>
    <h1>Reactividad del estado</h1>
    <form id="todo-form">
        <input type="text" id="todo-item" placeholder="Tarea por hacer">
        <br><br>
        <input type="submit" value="Agregar">
        <input type="button" id="limpiar" value="Borrar  Ãºltimo" />
    </form>
    <h2>Lista de tareas</h2>
    <ul id="todo-list"></ul>
    <script>
        const d = document;
        //state
        const state = {
            todoList: []
        }

        //template UI
        const template = () => {
            if (state.todoList.length < 1) {
                return `<p><em>Lista sin tareas registradas.</em></p>`
            }

            let todos = state.todoList.map(item => `<li>${item}</li>`);

            return todos;
        }

        //render UI
        const render = () => {
            console.log(state);
            const $list = d.getElementById("todo-list");

            if (!$list) return;
            $list.innerHTML = template();
        }

        //actualizar el state de forma reactiva
        const setState = obj => {
            for (let key in obj) {
                if (state.hasOwnProperty(key)) {
                    state[key] = obj[key];
                }
            }
            render();
        }

        d.addEventListener("DOMContentLoaded", render);

        //estableciendo valores por defecto al state
        setState({
            todoList: ["Tarea 1", "Tarea 2", "Tarea 3"]
        })

        //estado mutable, permite modificar el estado directamente creando una copia del objeto y agregando otro elemento
        const items = state.todoList;
        items.push("Tarea 4");
        console.log("Estado mutable", state);

        d.addEventListener("submit", e => {
            if (!e.target.matches("#todo-form")) return false;

            e.preventDefault();
            const $item = d.getElementById("todo-item");
            if (!$item) return;

            //Actualizar UI y State
            state.todoList.push($item.value);
            render();

            //limpiar el input
            $item.value = "";
            $item.focus();
        })
    </script>
</body>

</html>
