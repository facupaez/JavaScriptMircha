<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Componentes con estado</title>
</head>

<body>
    <h1>Componentes con estado</h1>
    <form id="todo-form">
        <input type="text" id="todo-item" placeholder="Tarea por hacer">
        <br><br>
        <input type="submit" value="Agregar">
        <input type="button" id="limpiar" value="Borrar  Ãºltimo" />
    </form>
    <h2>Lista de tareas</h2>
    <ul id="todo-list"></ul>
    <script>
        const d = document;

        //state global
        const state = {
            todoList: []
        }

        //template UI
        const template = () => {
            if (template.data.todoList.length < 1) {
                return `<p><em>Lista sin tareas registradas.</em></p>`
            }

            let todos = template.data.todoList.map(item => `<li>${item}</li>`);

            return todos;
        }

        //agregar state al template que genera el componente de UI
        template.data = {
            todoList: []
        }

        //render UI
        const render = () => {
            console.log(template.data);
            const $list = d.getElementById("todo-list");

            if (!$list) return;
            $list.innerHTML = template();
        }

        //actualizar el state de forma reactiva
        const setState = obj => {
            for (let key in obj) {
                if (template.data.hasOwnProperty(key)) {
                    template.data[key] = obj[key];
                }
            }
            render();
        }

        //obtenemos una copia inmutable del state
        const getState = () => JSON.parse(JSON.stringify(template.data));

        d.addEventListener("DOMContentLoaded", render);

        //estableciendo valores por defecto al state
        setState({
            todoList: ["Tarea 1", "Tarea 2", "Tarea 3"]
        })

        d.addEventListener("submit", e => {
            if (!e.target.matches("#todo-form")) return false;

            e.preventDefault();
            const $item = d.getElementById("todo-item");
            if (!$item) return;

            //Actualizar state de forma reactiva
            const lastState = getState();
            lastState.todoList.push($item.value);
            setState({ todoList: lastState.todoList });

            //limpiar el input
            $item.value = "";
            $item.focus();
        })
    </script>
</body>

</html>
